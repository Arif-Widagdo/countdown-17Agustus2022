<body class="font-inter ">
  <section id="countdown" class=" bg-slate-900 min-h-screen">
    <div class="container flex py-8 mb-24 px-4">
      <div class="rounded-xl w-full">

    </div>
    <div class="container px-4 flex gap-[.5em] justify-center md:gap-5">

        <div class="segment text-5xl md:text-8xl xl:text-9xl">

          </div>

          </div>
          <div class="flip-card" data-seconds-ones>
            <div class="tops">0</div>
            <div class="bottoms">0</div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section id="boom" class=" hidden bg-slate-900 min-h-screen items-center  ">
    <div class="container px-4 justify-center items-center">
     
      <iframe id="player"
        class=" w-full h-[315px] md:w-[560px] md:h-[315px] lg:w-[1024px] lg:h-[576px] mx-auto"
        src="" 
        style="border: solid 4px #37474F"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
      ></iframe>

      <script type="text/javascript">
        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
        var player;
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
              playerVars: { 'autoplay': 1, 'controls': 0 },
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
              }
          });
        }
        function onPlayerReady(event) {
          document.getElementById('player').style.borderColor = '#FF6D00';
        }
        function changeBorderColor(playerStatus) {
          var color;
          if (playerStatus == -1) {
            color = "#37474F"; // unstarted = gray
          } else if (playerStatus == 0) {
            color = "#FFFF00"; // ended = yellow
          } else if (playerStatus == 1) {
            color = "#33691E"; // playing = green
          } else if (playerStatus == 2) {
            color = "#DD2C00"; // paused = red
          } else if (playerStatus == 3) {
            color = "#AA00FF"; // buffering = purple
          } else if (playerStatus == 5) {
            color = "#FF6DOO"; // video cued = orange
          }
          if (color) {
            document.getElementById('player').style.borderColor = color;
          }
        }
        function onPlayerStateChange(event) {
          changeBorderColor(event.data);
          if(event.data === 0) {         
              const proklamasi = document.getElementById("player")   
              proklamasi.classList.add("hidden")
              proklamasi.classList.remove("flex")
          }
        }
      </script>
    




    </div>
  </section>
